<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preisknaller – Zoom & Slideshow zu MOV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="/Slideshow/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/Slideshow/favicon.ico" type="image/x-icon">
  <style>
    .preview-img { max-width: 100px; max-height: 100px; object-fit: cover; margin: 5px; }
    .status { white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Preisknaller – Zoom & Slideshow zu MOV</h1>

    <div class="mb-4">
      <button id="installBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">App installieren</button>
      <p class="text-sm text-gray-600">PWA – offline nutzbar</p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">1) Erstes Bild (Zoom-Intro, fest eingebaut):</label>
      <input type="file" id="introImage" accept="image/png,image/jpeg" class="mt-1">
      <p class="text-sm text-gray-600">Nur PNG oder JPEG. Standardbild wird verwendet, wenn nichts hochgeladen.</p>
      <img id="introPreview" class="preview-img hidden" alt="Intro Vorschau">
    </div>

    <div class="mb-4">
      <label class="block font-semibold">2) Bis zu 10 weitere Bilder (PNG/JPEG):</label>
      <input type="file" id="additionalImages" accept="image/png,image/jpeg" multiple class="mt-1">
      <div id="imagePreviews" class="flex flex-wrap"></div>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Auflösung:</label>
      <select id="resolution" class="border p-2 rounded w-full">
        <option value="1280x720">1280×720 (HD)</option>
        <option value="1920x1080">1920×1080 (Full HD)</option>
        <option value="1080x1080">1080×1080 (Quadrat)</option>
        <option value="1080x1920">1080×1920 (Hochformat)</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Framerate:</label>
      <select id="framerate" class="border p-2 rounded w-full">
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
    </div>

    <div class="mb-4">
      <p class="font-semibold">Dauer pro Bild: 2s</p>
    </div>

    <div class="mb-4">
      <button id="renderBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">MOV rendern</button>
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">Auswahl leeren</button>
    </div>

    <div class="mb-4">
      <p class="font-semibold">Status:</p>
      <p id="status" class="status text-sm text-gray-600"></p>
    </div>

    <div class="mb-4 hidden" id="downloadSection">
      <a id="downloadLink" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">MOV herunterladen</a>
    </div>
  </div>

  <script src="/Slideshow/ffmpeg.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof FFmpeg === 'undefined') {
        document.getElementById('status').textContent = 'Fehler: FFmpeg.wasm konnte nicht geladen werden. Überprüfen Sie /Slideshow/ffmpeg.min.js.';
        return;
      }
      initializeFFmpeg();
    });

    function initializeFFmpeg() {
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: '/Slideshow/ffmpeg-core.js',
        wasmPath: '/Slideshow/ffmpeg-core.wasm'
      });
      let introImage = null;
      let additionalImages = [];
      const defaultIntroImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==';

      async function loadFFmpeg() {
        try {
          if (!ffmpeg.isLoaded()) {
            await ffmpeg.load();
            document.getElementById('status').textContent = 'FFmpeg geladen.';
          }
        } catch (e) {
          document.getElementById('status').textContent = 'Fehler beim Laden von FFmpeg: ' + e.message;
          console.error(e);
          throw e;
        }
      }

      // Load persisted intro image from localStorage
      const savedIntro = localStorage.getItem('introImage');
      if (savedIntro) {
        introImage = savedIntro;
        const preview = document.getElementById('introPreview');
        preview.src = savedIntro;
        preview.classList.remove('hidden');
      }

      document.getElementById('installBtn').addEventListener('click', () => {
        if ('BeforeInstallPromptEvent' in window) {
          window.deferredPrompt?.prompt();
        } else {
          alert('Die App kann auf diesem Gerät installiert werden. Bitte verwenden Sie die Browseroption "Zum Startbildschirm hinzufügen".');
        }
      });

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        document.getElementById('installBtn').classList.remove('hidden');
      });

      document.getElementById('introImage').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          if (!['image/png', 'image/jpeg'].includes(file.type)) {
            document.getElementById('status').textContent = 'Fehler: Nur PNG- oder JPEG-Bilder sind erlaubt.';
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            introImage = reader.result;
            localStorage.setItem('introImage', introImage);
            const preview = document.getElementById('introPreview');
            preview.src = introImage;
            preview.classList.remove('hidden');
            document.getElementById('status').textContent = 'Intro-Bild geladen.';
          };
          reader.onerror = () => {
            document.getElementById('status').textContent = 'Fehler beim Laden des Intro-Bildes.';
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('additionalImages').addEventListener('change', (e) => {
        additionalImages = Array.from(e.target.files).slice(0, 10);
        const previews = document.getElementById('imagePreviews');
        previews.innerHTML = '';
        additionalImages = additionalImages.filter((file) => {
          if (!['image/png', 'image/jpeg'].includes(file.type)) {
            document.getElementById('status').textContent = `Fehler: Bild "${file.name}" ist kein PNG oder JPEG.`;
            return false;
          }
          return true;
        });
        additionalImages.forEach((file, index) => {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.classList.add('preview-img');
          img.alt = `Bild ${index + 1}`;
          previews.appendChild(img);
        });
        document.getElementById('status').textContent = `Geladen: ${additionalImages.length} zusätzliche Bilder.`;
      });

      document.getElementById('clearBtn').addEventListener('click', () => {
        introImage = null;
        additionalImages = [];
        localStorage.removeItem('introImage');
        document.getElementById('introImage').value = '';
        document.getElementById('additionalImages').value = '';
        document.getElementById('introPreview').classList.add('hidden');
        document.getElementById('imagePreviews').innerHTML = '';
        document.getElementById('downloadSection').classList.add('hidden');
        document.getElementById('status').textContent = 'Auswahl geleert.';
      });

      document.getElementById('renderBtn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.textContent = 'Lade FFmpeg...';
        try {
          await loadFFmpeg();
          const resolution = document.getElementById('resolution').value.split('x');
          const framerate = document.getElementById('framerate').value;
          const width = resolution[0];
          const height = resolution[1];

          status.textContent = 'Verarbeite Bilder...';
          const images = [(introImage || defaultIntroImage), ...additionalImages];
          if (images.length === 1 && !introImage) {
            status.textContent = 'Bitte laden Sie mindestens ein Bild hoch.';
            return;
          }

          const validImages = [];
          for (let i = 0; i < images.length; i++) {
            try {
              const input = typeof images[i] === 'string' ? images[i] : images[i];
              const imgData = await fetchFile(input);
              ffmpeg.FS('writeFile', `input${i}.png`, imgData);
              validImages.push(`input${i}.png`);
              status.textContent = `Bild ${i + 1} verarbeitet.`;
            } catch (e) {
              status.textContent = `Warnung: Bild ${i + 1} konnte nicht verarbeitet werden, wird übersprungen.`;
              console.warn(e);
            }
          }

          if (validImages.length === 0) {
            status.textContent = 'Fehler: Keine gültigen Bilder zum Rendern vorhanden.';
            return;
          }

          const filterComplex = validImages.map((_, i) => {
            const isIntro = i === 0;
            return `[${i}:v]scale=${width}:${height}:force_original_aspect_ratio=decrease,pad=${width}:${height}:(ow-iw)/2:(oh-ih)/2,zoompan=z='zoom+${isIntro ? '0.004' : '0.002'}':d=125:s=${width}x${height}:fps=${framerate}[v${i}]`;
          }).concat(`[v0]${validImages.slice(1).map((_, i) => `[v${i + 1}]`).join('')}concat=n=${validImages.length}:v=1:a=0[v]`).join(';');

          status.textContent = 'Kodiere MOV...';
          await ffmpeg.run(
            '-i', validImages[0],
            ...validImages.slice(1).map((file) => ['-i', file]).flat(),
            '-filter_complex', filterComplex,
            '-map', '[v]',
            '-c:v', 'libx264',
            '-pix_fmt', 'yuv420p',
            '-r', framerate,
            '-t', (validImages.length * 2).toString(),
            '-f', 'mov',
            'output.mov'
          );

          const data = ffmpeg.FS('readFile', 'output.mov');
          const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/quicktime' }));
          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = url;
          downloadLink.download = 'slideshow.mov';
          document.getElementById('downloadSection').classList.remove('hidden');
          status.textContent = 'MOV erfolgreich erstellt!';
        } catch (e) {
          status.textContent = 'Fehler beim Rendern: ' + e.message;
          console.error(e);
        }
      });

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/Slideshow/service-worker.js').catch((e) => {
          console.error('Service Worker registration failed:', e);
          document.getElementById('status').textContent = 'Service Worker konnte nicht registriert werden. Offline-Modus ist eingeschränkt.';
        });
      }
    }
  </script>
</body>
</html>
