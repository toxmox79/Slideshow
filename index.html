<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preisknaller – Zoom & Slideshow zu WebM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="/Slideshow/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/Slideshow/favicon.ico" type="image/x-icon">
  <style>
    .preview-img { max-width: 100px; max-height: 100px; object-fit: cover; margin: 5px; }
    .status { white-space: pre-wrap; }
    canvas { display: none; }
  </style>
</head>
<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Preisknaller – Zoom & Slideshow zu WebM</h1>

    <div class="mb-4">
      <button id="installBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">App installieren</button>
      <p class="text-sm text-gray-600">PWA – offline nutzbar</p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">1) Erstes Bild (Zoom-Intro, fest eingebaut):</label>
      <input type="file" id="introImage" accept="image/png,image/jpeg" class="mt-1">
      <p class="text-sm text-gray-600">Nur PNG oder JPEG. Standardbild wird verwendet, wenn nichts hochgeladen.</p>
      <img id="introPreview" class="preview-img hidden" alt="Intro Vorschau">
    </div>

    <div class="mb-4">
      <label class="block font-semibold">2) Bis zu 10 weitere Bilder (PNG/JPEG):</label>
      <input type="file" id="additionalImages" accept="image/png,image/jpeg" multiple class="mt-1">
      <div id="imagePreviews" class="flex flex-wrap"></div>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Auflösung:</label>
      <select id="resolution" class="border p-2 rounded w-full">
        <option value="1280x720">1280×720 (HD)</option>
        <option value="1920x1080">1920×1080 (Full HD)</option>
        <option value="1080x1080">1080×1080 (Quadrat)</option>
        <option value="1080x1920">1080×1920 (Hochformat)</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-semibold">Framerate:</label>
      <select id="framerate" class="border p-2 rounded w-full">
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
    </div>

    <div class="mb-4">
      <p class="font-semibold">Dauer pro Bild: 2s</p>
    </div>

    <div class="mb-4">
      <button id="renderBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">WebM rendern</button>
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">Auswahl leeren</button>
    </div>

    <div class="mb-4">
      <p class="font-semibold">Status:</p>
      <p id="status" class="status text-sm text-gray-600"></p>
    </div>

    <div class="mb-4 hidden" id="downloadSection">
      <a id="downloadLink" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">WebM herunterladen</a>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script>
    let introImage = null;
    let additionalImages = [];
    const defaultIntroImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==';

    // Load persisted intro image from localStorage
    window.addEventListener('load', () => {
      const savedIntro = localStorage.getItem('introImage');
      if (savedIntro) {
        introImage = savedIntro;
        const preview = document.getElementById('introPreview');
        preview.src = savedIntro;
        preview.classList.remove('hidden');
      }
      if (!window.MediaRecorder) {
        document.getElementById('status').textContent = 'Fehler: MediaRecorder wird von diesem Browser nicht unterstützt.';
      } else {
        document.getElementById('status').textContent = 'Bereit zum Rendern.';
      }
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if ('BeforeInstallPromptEvent' in window) {
        window.deferredPrompt?.prompt();
      } else {
        alert('Die App kann auf diesem Gerät installiert werden. Bitte verwenden Sie die Browseroption "Zum Startbildschirm hinzufügen".');
      }
    });

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      document.getElementById('installBtn').classList.remove('hidden');
    });

    document.getElementById('introImage').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!['image/png', 'image/jpeg'].includes(file.type)) {
          document.getElementById('status').textContent = 'Fehler: Nur PNG- oder JPEG-Bilder sind erlaubt.';
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          introImage = reader.result;
          localStorage.setItem('introImage', introImage);
          const preview = document.getElementById('introPreview');
          preview.src = introImage;
          preview.classList.remove('hidden');
          document.getElementById('status').textContent = 'Intro-Bild geladen.';
        };
        reader.onerror = () => {
          document.getElementById('status').textContent = 'Fehler beim Laden des Intro-Bildes.';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('additionalImages').addEventListener('change', (e) => {
      additionalImages = Array.from(e.target.files).slice(0, 10);
      const previews = document.getElementById('imagePreviews');
      previews.innerHTML = '';
      additionalImages = additionalImages.filter((file) => {
        if (!['image/png', 'image/jpeg'].includes(file.type)) {
          document.getElementById('status').textContent = `Fehler: Bild "${file.name}" ist kein PNG oder JPEG.`;
          return false;
        }
        return true;
      });
      additionalImages.forEach((file, index) => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.classList.add('preview-img');
        img.alt = `Bild ${index + 1}`;
        previews.appendChild(img);
      });
      document.getElementById('status').textContent = `Geladen: ${additionalImages.length} zusätzliche Bilder.`;
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      introImage = null;
      additionalImages = [];
      localStorage.removeItem('introImage');
      document.getElementById('introImage').value = '';
      document.getElementById('additionalImages').value = '';
      document.getElementById('introPreview').classList.add('hidden');
      document.getElementById('imagePreviews').innerHTML = '';
      document.getElementById('downloadSection').classList.add('hidden');
      document.getElementById('status').textContent = 'Auswahl geleert.';
    });

    document.getElementById('renderBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = 'Vorbereiten des Videos...';
      try {
        if (!window.MediaRecorder) {
          throw new Error('MediaRecorder wird von diesem Browser nicht unterstützt.');
        }

        const resolution = document.getElementById('resolution').value.split('x');
        const framerate = parseInt(document.getElementById('framerate').value);
        const width = parseInt(resolution[0]);
        const height = parseInt(resolution[1]);
        const durationPerImage = 2; // 2 seconds per image

        const images = [(introImage || defaultIntroImage), ...additionalImages.map(file => URL.createObjectURL(file))];
        if (images.length === 1 && !introImage) {
          status.textContent = 'Bitte laden Sie mindestens ein Bild hoch.';
          return;
        }

        // Set up canvas
        const canvas = document.getElementById('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          throw new Error('Canvas-Kontext konnte nicht erstellt werden.');
        }

        // Set up MediaRecorder
        const stream = canvas.captureStream(framerate);
        if (!stream) {
          throw new Error('Canvas-Stream konnte nicht erstellt werden.');
        }
        const recordedChunks = [];
        let mimeType = 'video/webm; codecs=vp9';
        if (!MediaRecorder.isTypeSupported(mimeType)) {
          mimeType = 'video/webm';
          if (!MediaRecorder.isTypeSupported(mimeType)) {
            throw new Error('Kein unterstütztes WebM-Format verfügbar.');
          }
        }
        const recorder = new MediaRecorder(stream, { mimeType });
        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
            status.textContent = `Daten empfangen (${recordedChunks.length} Chunks)...`;
          }
        };
        recorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = url;
          downloadLink.download = 'slideshow.webm';
          document.getElementById('downloadSection').classList.remove('hidden');
          status.textContent = 'WebM erfolgreich erstellt!';
        };
        recorder.onerror = (e) => {
          status.textContent = 'MediaRecorder-Fehler: ' + e.error.message;
          console.error('MediaRecorder error:', e);
        };

        // Load images with validation
        status.textContent = 'Lade Bilder...';
        const validImages = [];
        for (let i = 0; i < images.length; i++) {
          try {
            const img = await new Promise((resolve, reject) => {
              const img = new Image();
              img.src = images[i];
              img.onload = () => {
                status.textContent = `Bild ${i + 1} geladen.`;
                resolve(img);
              };
              img.onerror = () => {
                status.textContent = `Warnung: Bild ${i + 1} konnte nicht geladen werden, wird übersprungen.`;
                reject(new Error(`Bild ${i + 1} fehlgeschlagen`));
              };
            });
            validImages.push(img);
          } catch (e) {
            console.warn(e);
            continue;
          }
        }

        if (validImages.length === 0) {
          status.textContent = 'Fehler: Keine gültigen Bilder zum Rendern vorhanden.';
          return;
        }

        // Render video
        status.textContent = 'Rendern des Videos...';
        recorder.start();

        const framesPerImage = durationPerImage * framerate;
        for (let i = 0; i < validImages.length; i++) {
          const img = validImages[i];
          const isIntro = i === 0;
          const zoomStart = 1.0;
          const zoomEnd = isIntro ? 1.5 : 1.2; // Stronger zoom for intro
          const zoomStep = (zoomEnd - zoomStart) / framesPerImage;

          for (let frame = 0; frame < framesPerImage; frame++) {
            ctx.clearRect(0, 0, width, height);
            const zoom = zoomStart + frame * zoomStep;
            const imgWidth = img.width * zoom;
            const imgHeight = img.height * zoom;
            const aspectRatio = img.width / img.height;
            let drawWidth, drawHeight;

            if (width / height > aspectRatio) {
              drawHeight = height / zoom;
              drawWidth = drawHeight * aspectRatio;
            } else {
              drawWidth = width / zoom;
              drawHeight = drawWidth / aspectRatio;
            }

            const offsetX = (width - drawWidth) / 2;
            const offsetY = (height - drawHeight) / 2;

            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            status.textContent = `Rendern: Bild ${i + 1}, Frame ${frame + 1}/${framesPerImage}`;
            await new Promise((resolve) => requestAnimationFrame(resolve));
          }
        }

        recorder.stop();
      } catch (e) {
        status.textContent = 'Fehler beim Rendern: ' + e.message;
        console.error('Render error:', e);
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Slideshow/service-worker.js').catch((e) => {
        console.error('Service Worker registration failed:', e);
        document.getElementById('status').textContent = 'Service Worker konnte nicht registriert werden. Offline-Modus ist eingeschränkt.';
      });
    }
  </script>
</body>
</html>
